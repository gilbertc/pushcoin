# Legend
# ------
#  Section "product" defines all sellable goods. Products can 
#  be sold individually, or be included in a "combo", forming
#  a convenient package for the customer, say a "combo meal".
#
#   product:
#    id: product identifier, sku
#    nm: product name
#    im: product image URL
#    pr: price block
#      cl: price class (unit, <name>.<lvl>)
#      va: amount
#
#  Section "combo" defines groups of products that a merchant is 
#  offering as part of a package.
#
#   combo:
#      cs: customization block
#        cl: price class (<name>.<lvl>)
#        tg: filter products with a matching tag
#      it: list of products to include in the combo
#
