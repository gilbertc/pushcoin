##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##
#                     COMBO ITEMS
##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##=##
combo:
  -
    nm: Two Strawberry Pancakes w/ Drink
    id: PNCKE_STRBRY_ML2
    it:
      -
        id: PNCKE_STRBRY
        qt: 2
      -
        tg: 
          - beverage
          - not alcohol
        qt: 1
        # One beverage of price level one (<2) is included.
        # This way if customer "upgrades" to say orange jouice
        # then upcharge of 'addon.2' applies.
        cl: addon.2
    cs:
      -
        cl: addon.1
        tg:
          - breakfast_addon
  -
    nm: Two Blueberry Pancakes w/ Drink
    id: PNCKE_BLUBRY_ML2
    it:
      -
        id: PNCKE_BLUBRY
        qt: 2
      -
        tg: 
          - beverage
          - not alcohol
        qt: 1
        # One beverage of price level one (<2) is included in 
        # the meal.
        cl: addon.2
    cs:
      -
        cl: addon.1
        tg:
          - breakfast_addon

